<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Chat</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg flex flex-col h-[50vh]">
    
    <!-- Chat messages -->
    <div class="flex-1 overflow-y-auto p-4 flex flex-col space-y-2">
      {% for m in chat %}
        {% if m.role == 'agent' %}
          <!-- Agent bubble -->
          <div class="flex justify-start">
            <div class="bg-gray-200 text-gray-800 px-4 py-2 rounded-lg max-w-xs">
              {{ m.text }}
            </div>
          </div>
        {% else %}
          <!-- User bubble -->
          <div class="flex justify-end">
            <div class="bg-blue-500 text-white px-4 py-2 rounded-lg max-w-xs">
              {{ m.text }}
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>

    <!-- Input form -->
    <div class="border-t p-3">
      <form method="post" class="flex space-x-2">
        {% csrf_token %}
        <input type="text" name="raw_responses"
                class="flex-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                placeholder="Type your answer...">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">
            Send
        </button>
        </form>
    </div>
  </div>
</body>
</html>
